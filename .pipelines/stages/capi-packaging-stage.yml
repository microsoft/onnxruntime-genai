parameters:
- name: enable_winml
  type: boolean
- name: enable_win_cpu
  type: boolean
- name: enable_win_cuda
  type: boolean
- name: enable_win_dml
  type: boolean
- name: enable_win_arm64
  type: boolean
- name: enable_linux_cpu
  type: boolean
- name: enable_linux_cuda
  type: boolean
- name: enable_macos_cpu
  type: boolean
- name: enable_android
  type: boolean
- name: enable_apple_framework
  type: boolean
- name: ort_version
  type: string
- name: ort_cuda_version
  type: string
- name: ort_dml_version
  type: string
- name: cuda_version
  type: string
  default: ''
- name: build_config
  type: string
  default: 'release'
- name: ort_winml_version
  type: string

stages:
- stage: capi_packaging
  jobs:

  - ${{ if eq(parameters.enable_winml, true) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        os: 'win'
        arch: 'x64'
        ep: 'winml'
        enable_winml: ${{ parameters.enable_winml }}
        ort_version: ${{ parameters.ort_winml_version }}
        build_config: ${{ parameters.build_config }}
        cuda_version: ${{ parameters.cuda_version }}

  - ${{ if eq(parameters.enable_winml, true) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        os: 'win'
        arch: 'arm64'
        ep: 'winml'
        enable_winml: ${{ parameters.enable_winml }}
        ort_version: ${{ parameters.ort_winml_version }}
        build_config: ${{ parameters.build_config }}

  - ${{ if eq(parameters.enable_win_cpu, true) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'x64'
        ep: 'cpu'
        ort_version: ${{ parameters.ort_version }}
        os: 'win'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

  - ${{ if and(eq(parameters.enable_win_arm64, true), eq(parameters.enable_win_cpu, true)) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'arm64'
        ep: 'cpu'
        ort_version: ${{ parameters.ort_version }}
        os: 'win'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

  - ${{ if and(eq(parameters.enable_win_cpu, true), eq(parameters.enable_win_dml, true)) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'x64'
        ep: 'directml'
        ort_version: ${{ parameters.ort_dml_version }}
        os: 'win'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

  - ${{ if and(eq(parameters.enable_win_arm64, true), eq(parameters.enable_win_dml, true)) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'arm64'
        ep: 'directml'
        ort_version: ${{ parameters.ort_dml_version }}
        os: 'win'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

  - ${{ if eq(parameters.enable_win_cuda, true) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'x64'
        cuda_version: ${{ parameters.cuda_version }}
        ep: 'cuda'
        ort_version: ${{ parameters.ort_cuda_version }}
        os: 'win'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

  - ${{ if eq(parameters.enable_linux_cpu, true) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'x64'
        ep: 'cpu'
        ort_version: ${{ parameters.ort_version }}
        os: 'linux'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

  - ${{ if eq(parameters.enable_linux_cuda, true) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'x64'
        cuda_version: ${{ parameters.cuda_version }}
        ep: 'cuda'
        ort_version: ${{ parameters.ort_cuda_version }}
        os: 'linux'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

  - ${{ if eq(parameters.enable_macos_cpu, true) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'x64'
        ep: 'cpu'
        ort_version: ${{ parameters.ort_version }}
        os: 'osx'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

    - template: jobs/capi-packaging-job.yml
      parameters:
        arch: 'arm64'
        ep: 'cpu'
        ort_version: ${{ parameters.ort_version }}
        os: 'osx'
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}

  - ${{ if eq(parameters.enable_android, true) }}:
    - template: jobs/android-java-api-aar.yml
      parameters:
        ort_version: ${{ parameters.ort_version }}
        build_config: ${{ parameters.build_config }}

  - ${{ if eq(parameters.enable_apple_framework, true) }}:
    - template: jobs/capi-packaging-job.yml
      parameters:
        os: 'ios'
        ep: 'cpu'
        arch: 'arm64'
        ort_version: ${{ parameters.ort_version }}
        build_config: ${{ parameters.build_config }}
        enable_winml: ${{ parameters.enable_winml }}
